    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <title>Fireworks</title>

    <body id="id_body" style="margin:0px; background:black; color:white;">
        
        <div style="padding: 2em; " id="id_text">
            <textarea id="id_user_code" cols=80 rows=15 style="border:1px solid gray; color:#6F6; background-color:black; font-family:Monospace; font-size:12pt;">
// How many fireworks to fire at beginning of display
initial_fireworks = 1
// How many particles to render at one time, decrease this if the display is slow.
max_fireworks = 500
// How often to update the display
update_interval = 10
// total length of the display in milliseconds
total_time = 10000
millis_between_launches = 2000

// you can adjust these to suit your system/browser's performance

new FireworksDisplay(
    initial_fireworks,
    max_fireworks,
    update_interval,
    total_time,
    millis_between_launches
);
            </textarea>
            <p>Hope you enjoy this, especially if you couldn't make it to a fireworks display!</p>
